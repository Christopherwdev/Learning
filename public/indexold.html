        /* Container */
        .container {
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Title Section */
        .title-section {
            margin-bottom: 20px;

        }

        .title-section h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .title-section p {
            color: #555;
            font-size: 1rem;
            line-height: 1.5;
        }

        /* Tab Navigation */
        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tabs button {
            align-items: center;
            justify-content: center;
            padding: 7px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .tabs button:hover {
            background-color: #f1f1f1;
        }

        .tabs button.active {
            background-color: #000;
            color: #fff;
        }

        /* Subject Container */
        .subject-container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            padding: 15px;
            margin-bottom: 20px;
            width: 420px;
            gap: 10px;
        }

        .subject-sub-container {
            display: flex;
            width: 100%;
            gap: 10px;
        }

        /* Left Section */
        .subject-left {
            cursor: pointer;
            background-color: #0FBD8C;
            border: 2px solid black;
            color: #fff;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-radius: 10px;
            padding: 10px;
            transition: all 0.3s;
        }


        .subject-left span {
            font-size: 100px;
            font-weight: bold;

        }

        /* Right Section */
        .subject-right {
            flex: 1.3;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .subject-button {
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* border: 1px solid #ddd; */
            border-radius: 10px;
            padding: 0px 10px;
            background-color: #f9f9f9;
            text-decoration: none;
            color: #333;
            font-weight: 100;
            width: 100%;
            box-sizing: border-box;
        }

        .subject-button div {
            padding: 0px;
            margin: 0px;
            justify-content: center;
        }

        .subject-button span {

        }

        .left-section {
            width: 30%;
            padding: 0px;
            padding-right: 10px;
            border-right: 1px solid #ddd;
            position: relative;
            justify-content: space-between;
        }


        .left-section .days {
            font-size: 30px;
            font-weight: bold;

            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .right-section {
            width: 70%;
            position: relative;
            overflow: hidden;
        }

        .right-section-header {
            display: flex;
            justify-content: space-between;
            padding-right: 15px;
            font-size: 14px;
        }

        .right-section-header a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .events-container {
            display: flex;
            overflow-x: auto;
            padding: 10px 10px 0px;
            /* Extra padding at the bottom for the progress bar */
            white-space: nowrap;
            position: relative;
            background-color: #ffffff;
        }

        .events-container::-webkit-scrollbar {
            display: none;
        }

        .event {
            z-index: 10;
            width: 100px;
            flex: 0 0 auto;
            text-align: center;
            margin-right: 20px;
            position: relative;
        }

        .event-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #00c48c;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
            border: 2px solid black;
            margin: 0 auto 10px auto;
        }

        .event-label {
            text-wrap: wrap;

        .progress {

    <script>
        const tabs = document.querySelectorAll('.selectsubject button');
        const subjectList = document.getElementById('subject-list');

        const subjects = {
            ial: [
                { curriculum: `Edexcel IAL`, title: 'Biology', color: '#0FBD8C', link: 'edexcel-ial/biology/Bionotes.html' },
                { curriculum: `Edexcel IAL`, title: 'Physics', color: '#4081FF', link: 'Phynotes.html' },
                { curriculum: `Edexcel IAL`, title: 'Chemistry', color: '#FF8585', link: 'Chemnotes.html' }
            ],
            ielts: [
                { curriculum: 'IELTS', title: 'Speaking', color: '#e31836', link: '#' },
                { curriculum: 'IELTS', title: 'Reading', color: '#005cb9', link: '#' },
                { curriculum: 'IELTS', title: 'Listening', color: '#491e85', link: '#' },
                { curriculum: 'IELTS', title: 'Writing', color: '#00953a', link: '#' }
            ],
            ucat: [
                { curriculum: `UCAT`, title: 'Situational Judgement', color: '#800080', link: '#' },
                { curriculum: `UCAT`, title: 'Abstract Reasoning', color: '#008000', link: '#' },
                // Add more UCAT subjects as needed
            ],

            interview: [
                { curriculum: `Interview`, title: 'HK Uni Medicine', color: '#01d7bf', link: '#' },
                { curriculum: `Interview`, title: 'UK Uni Medicine', color: 'blue', link: '#' },
                // Add more UCAT subjects as needed
            ]
        };

        function displaySubjects(tab) {
            subjectList.innerHTML = '';
            subjects[tab].forEach(subject => {
                const subjectContainer = document.createElement('div');
                subjectContainer.classList.add('subject-container');
                subjectContainer.innerHTML = `
             
                    <div class="subject-sub-container">
                        <div class="subject-left" style="background-color: ${subject.color};" onclick="window.location.href = '${subject.link}';">
                   <p style="display: block; font-size: 15px; font-weight: bold; color: #ffffffb7; margin-bottom: 2px;">
                        </i>${subject.curriculum}</p>
                    <h2 style="font-size: 30px; margin-bottom: 5px">${subject.title}</h2>
                    <p style="font-weight: bold">Golden Notes <i style="font-size: 12px; margin-left: 2px; color: #ffffff80" class="fas fa-chevron-right"></i></p>
                            <h class="subject-link">
                                
                            </h>
                        </div>
                        <div class="subject-right">
                            <a href="#" class="subject-button">
                                <i class="fas fa-paper-plane"></i>
                                <div>
                                    <span>${subject.curriculum} ${subject.title} </span>
                                    <div style="font-weight: bold">Past Papers</div>
                                </div>
                                <i class="fas fa-chevron-right" style="margin-right: 0px;"></i>
                            </a>
                            <a href="#" class="subject-button">
                                 <i class="fas fa-pencil-square"></i>
                                <div>
                                        <span>${subject.curriculum} ${subject.title} </span>
                                    <div style="font-weight: bold">Exam Tool</div>
                                </div>
                                <i class="fas fa-chevron-right" style="margin-right: 0px;"></i>
                            </a>
                        </div>
                    </div>
                `;
                subjectList.appendChild(subjectContainer);
            });

            // Add event listeners for hover effect and links
            const subjectLefts = document.querySelectorAll('.subject-left');
            subjectLefts.forEach(subjectLeft => {
                subjectLeft.addEventListener('mouseover', () => {
                    const backgroundColor = window.getComputedStyle(subjectLeft).backgroundColor;
                    subjectLeft.style.boxShadow = `0px 0px 0px 5px ${backgroundColor}`;
                    subjectLeft.style.filter = 'brightness(1.1)';
                });
                subjectLeft.addEventListener('mouseout', () => {
                    subjectLeft.style.boxShadow = 'none';
                    subjectLeft.style.filter = 'brightness(1)';
                });
            });
        }

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                displaySubjects(tab.dataset.tab);
            });
        });

        //Initial Display
        displaySubjects('ial');


    </script>
